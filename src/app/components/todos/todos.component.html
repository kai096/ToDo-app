   <div class="todos">
    <form (submit)="addTodo()">
        <input type="text"
        name="inputTodo"
        placeholder="Enter Todo..."
        class="todo-input"
        [(ngModel)]="inputTodo">
        <input type="submit" value="Add Todo" class="todo-submit" >
    </form>
    <div  *ngFor="let toBeDone of todos; let i= index;" class="todo {{ toBeDone.completed ? 'done' : '' }}">
        <div class="id">
            {{i}}
        </div>
        <div class="content" (click)="tisDone(i)">
            {{toBeDone.content}}
        </div>
        <button class="delete" (click)="deleteTodo(i)">remove</button>
    </div>
   </div>
